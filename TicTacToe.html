<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link stylesheet by using link tag -->
    <link rel="stylesheet" href="./CSS/app.css" />
    <title>Tic-Tac-Toe Demonstartion</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <!-- use of table and css classes to make a tic-tac toesheet -->
    <table>
      <tr>
        <td class="vertical horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>
      <tr>
        <td class="vertical horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>
      <tr>
        <td class="vertical"></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
